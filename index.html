<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #555;
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        #section1 {
            background-color: white;
        }
        #section2 {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#section1">Jobs</a>
        <a href="#section2">Apply Now</a>
    </nav>

    <!-- Section 1 -->
    <div id="section1" class="section">
        <h1>Available Jobs</h1>
        <p>Find the best job opportunities in your field.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <h1>Apply for a Job</h1>
        <p>Submit your application now.</p>
        <button onclick="applyNow()">Apply</button>
    </div>

    <script>
        // JavaScript for interactivity
        function applyNow() {
            alert("Your application has been submitted!");
        }
    </script>

</body>
</html>
